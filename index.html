<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambert PWA Keypad</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #fff;
  }

  #display {
    width: 100%;
    max-width: 300px;
    height: 50px;
    margin-bottom: 10px;
    font-size: 1.5rem;
    text-align: right;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    color: #000;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 320px;
    width: 100%;
  }

  button {
    padding: 20px;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    background-color: #333; /* dark gray buttons */
    color: #fff;
    border-radius: 5px;
  }

  button:hover {
    opacity: 0.8;
  }

  .btn-red {
    background-color: #c00; /* red C button */
  }

  .btn-gray {
    background-color: #555; /* darker gray */
  }
</style>
</head>
<body>

<input type="text" id="display" readonly placeholder="0">

<div class="keypad">
  <!-- Row 1 -->
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button class="btn-red" onclick="clearDisplay()">C</button>

  <!-- Row 2 -->
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button class="btn-gray" onclick="toggleSign()">+/-</button>

  <!-- Row 3 -->
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button class="btn-gray" onclick="calculate()">=</button>

  <!-- Row 4 -->
  <button></button> <!-- empty placeholder -->
  <button onclick="press('0')">0</button>
  <button onclick="press('.')">.</button>
  <button></button> <!-- empty placeholder -->
</div>

<script>
  let inputValue = '';

  function press(char) {
    if (char === '.' && inputValue.includes('.')) return; // only one decimal
    inputValue += char;
    document.getElementById('display').value = inputValue;
  }

  function clearDisplay() {
    inputValue = '';
    document.getElementById('display').value = '';
  }

  function toggleSign() {
    if (!inputValue) return;
    if (inputValue.startsWith('-')) {
      inputValue = inputValue.slice(1);
    } else {
      inputValue = '-' + inputValue;
    }
    document.getElementById('display').value = inputValue;
  }

function calculate() {
  const x = parseFloat(inputValue);
  if (isNaN(x)) {
    document.getElementById('display').value = 'Error';
    inputValue = '';
    return;
  }
  const result = lambertW(x);
  if (isNaN(result)) {
    document.getElementById('display').value = 'NaN';
  } else {
    document.getElementById('display').value = result;
  }
  inputValue = result.toString();
}

  function lambertW(x) {
  if (x === 0) return 0;
  if (x < -Math.E ** -1) return NaN; // Lambert W är inte definierad för x < -1/e

  let w = x;
  let prevW;
  const tolerance = 1e-10;
  const maxIterations = 100;

  do {
    prevW = w;
    w = w - (w * Math.exp(w) - x) / (Math.exp(w) + w * Math.exp(w));
  } while (Math.abs(w - prevW) > tolerance && --maxIterations > 0);

  return w;
}

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
