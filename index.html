<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambert PWA – Mobilvänlig Knappsats</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #f2f2f2;
  }
  #display {
    width: 100%;
    max-width: 360px;
    height: 70px;
    margin-bottom: 15px;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border: 2px solid #007acc;
    border-radius: 8px;
    background-color: #fff;
    pointer-events: none;
  }
  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    max-width: 360px;
    width: 100%;
  }
  button {
    padding: 25px;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #007acc;
    color: white;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #005fa3;
  }
  button:active {
    background-color: #004f87;
  }
  .wide {
    grid-column: span 3;
    background-color: #ff4d4d;
  }
  .equals {
    background-color: #00b300;
  }
  .equals:hover { background-color: #009900; }
  .equals:active { background-color: #007700; }
</style>
</head>
<body>

<div id="display"></div>

<div class="keypad">
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('0')">0</button>
  <button class="wide" onclick="clearDisplay()">C</button>
  <button class="equals" onclick="calculate()">=</button>
</div>

<script>
let inputValue = '';

function press(num) {
  inputValue += num;
  document.getElementById('display').textContent = inputValue;
}

function clearDisplay() {
  inputValue = '';
  document.getElementById('display').textContent = '';
}

// Numerisk Lambert W approximation (Principal branch W0)
function lambertW(z) {
  if (z === 0) return 0;
  let w = Math.log(z + 1); // initial guess
  for (let i = 0; i < 10; i++) {
    let eW = Math.exp(w);
    let wNext = w - (w * eW - z) / (eW * (w + 1) - ((w + 2) * (w * eW - z)) / (2 * (w + 1)));
    if (Math.abs(wNext - w) < 1e-10) break;
    w = wNext;
  }
  return w;
}

function calculate() {
  const x = parseFloat(inputValue);
  if (!isNaN(x)) {
    const result = lambertW(x);
    document.getElementById('display').textContent = result;
    inputValue = result.toString();
  } else {
    document.getElementById('display').textContent = 'Fel';
    inputValue = '';
  }
}

// PWA service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
