<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS (Safari) meta-taggar -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HelloPWA">

  <!-- iOS icon (l√§gg till senare om du vill) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Theme color -->
  <meta name="theme-color" content="#0a84ff">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#e6f2ff;
    }
    .card {
      text-align:center; padding:2rem; border-radius:12px;
      box-shadow:0 6px 24px rgba(10,10,20,0.1); background:#fff;
    }
    h1 { margin:0 0 .5rem 0; }
    p { margin:0; color:#333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Flopsy, the Cat! üêà</h1>
    <p>Detta √§r en PWA med manifest & service worker.</p>
  </div>

  <script>
    // Registrera service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service worker registrerad ‚úÖ', reg))
        .catch(err => console.error('Service worker fel ‚ùå', err));
    }
  </script>
</body>
</html>
