<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lambert W PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    input, button { font-size: 1em; margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Lambert W Calculator</h1>
  <input type="number" id="xInput" placeholder="Enter x" step="any">
  <button id="calcBtn">Compute W(x)</button>
  <p id="result"></p>

  <script>
    // Lambert W function approximation using Newton-Raphson
    function lambertW(x) {
      if (x === 0) return 0;
      let w = Math.log(1 + x); // initial guess
      for (let i = 0; i < 20; i++) {
        let e = Math.exp(w);
        let wNext = w - (w * e - x) / (e * (w + 1) - ((w + 2) * (w * e - x)) / (2 * (w + 1)));
        if (Math.abs(wNext - w) < 1e-10) break;
        w = wNext;
      }
      return w;
    }

    document.getElementById('calcBtn').addEventListener('click', () => {
      const x = parseFloat(document.getElementById('xInput').value);
      const result = lambertW(x);
      document.getElementById('result').textContent = `W(${x}) â‰ˆ ${result}`;
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
